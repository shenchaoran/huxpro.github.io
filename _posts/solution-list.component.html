<ng-template #modelTemplate let-sln='item'>
    <section>
        <div class='item-header flex-box-row-nowrap'>
            <a [routerLink]='sln._id'>
                {{sln.auth.nodeName}}/{{sln.meta.name}}
            </a>
            <span class='flex-item-1-1-auto'></span>
            <a [routerLink]='sln._id'><i class="fa fa-info"></i></a>
            <a [routerLink]='[sln._id, "invoke"]'><i class="fa fa-share"></i></a>
        </div>
        <div class='item-body'>
            <!-- <span *ngIf='model.topic' class='topic'>{{model.topic}}</span> -->
            <div class='desc'>{{sln.meta.abstract}}</div>
        </div>
        <!-- <div class='item-footer'>{{sln.auth.nodeName}}</div> -->
    </section>
</ng-template>

<ogms-list-template 
    [count]='count' 
    [template]='modelTemplate' 
    [list]='list' 
    [withCreateBtn]='withCreateBtn'  
    [ownerFilter]='ownerFilter'
    [otherFilters]='otherFilters'
    (onFiltersChange)='search($event)'>
</ogms-list-template>

<ogms-footer></ogms-footer>
